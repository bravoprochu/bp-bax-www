<div class="dots-container">


<div class="oferta-container">
  <div *ngFor="let oferta of ofertaItems index as i" class="oferta-item-container" [ngClass]="[oferta.markaCss, cssOfertaItemContainer] " [routerLink]="oferta.routerLink">
    <div class="oferta-item-container-body" [ngClass]="cssOfertaItemContainerBody">
      <div class="oferta-item-container-body-header">
        <div class="oferta-item-container-body-header-logo" >
          <div class="oferta-item-container-body-header-title">{{oferta.title}}</div>
          <div class="oferta-item-container-body-header-subtitle">{{oferta.subtitle}}</div>
          <img [attr.src]="oferta.headerImgSrc" [attr.alt]="oferta.headerImgSrc">
        </div>
      </div>

      <div class="oferta-item-container-body-footer">
        <div class="oferta-item-container-body-footer-img">
          <img [attr.src]="oferta.footerImgSrc" [attr.alt]="'asd'">
        </div>
       
      </div>
    </div>
  </div>
</div>
