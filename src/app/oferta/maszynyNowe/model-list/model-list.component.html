<div fxLayout="row wrap" fxLayoutGap="10px" fxLayout.xs="column" @brickList
  [@filter]="mnSrv.maszynyNoweList.length">
  <div *ngFor="let model of mnSrv.maszynyNoweList index as i" fxFlex="0 0 calc(50%-10px)" fxFlex.xs="100"
    fxFlex.sm="0 0 calc(50% - 10px)" fxFlex.lg="0 0 calc(33%-10px)" fxFlex.gt-lg="0 0 calc(25%-10px)">
    <app-model-maszyny [model]="model"></app-model-maszyny>
  </div>
</div>
