<div #container>

    <rect x="0" y="0" width="400" height="710" [style.fill]="bgColor" />
    <image x="0" y="0" width="400" height="710" opacity="0.1"

        <stop offset="0.06" stop-color="#cfcac9" />

      <g id="silnik_type">

      <g>

          xlink:href="./assets/svg/logotypy/logo_sennebogen.svg" preserveAspectRatio="xMidYMid meet" />

    <!-- rewers -->
    <g @groupAppear *ngIf="isRevers" id="rewers">

      <rect x="0" y="0" width="400" height="224" fill="white" [style.clip-path]="cf.getUrlPath('cardContour')"></rect>

      <image x="150" y="62" width="100" height="100" xlink:href="./assets/svg/logotypy/logo_bax_signOnly.svg" />

      <image *ngSwitchCase="0" x="100" y="90" width="200" height="200"
        xlink:href="./assets/svg/logotypy/logo_yanmar.svg" preserveAspectRatio="xMidYMid meet" />
      <image *ngSwitchCase="1" x="105" y="90" width="200" height="200"
        xlink:href="./assets/svg/logotypy/logo_sennebogen.svg" preserveAspectRatio="xMidYMid meet" />


      <g>
        <text x="25" y="250" class="revers-property-name">Zasięg kopania (mm)</text>
        <text x="375" y="250" class="revers-property-value">{{model.zasiegKopania_mm}}</text>

      <g>
        <text x="25" y="275" class="revers-property-name">Moc kopania łyżka (kN)</text>

      <g>
