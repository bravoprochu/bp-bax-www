<section class="menu-container">
  <div fxFill fxLayout="column" fxLayoutAlign="space-between stretch">
    <section class="menu-logo" fxLayoutAlign="center center" >
      <img [attr.src]="baxLogo" class="menu-logo__img" routerLink="/news" />
    </section>

    <section fxFlex fxLayout="column" fxLayoutAlign="space-around center">
      
      
      
      <div *ngFor="let m of menu" class="list-container">
        <div class="menu-list-item" routerLinkActive="menu-list-item-active" fxLayoutAlign="center center">
          <a [routerLink]="m.routerLink">{{m.name}}</a>
        </div>
      </div>


    </section>

    <section class="menu-social" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="15px">
      <a href="https://facebook.com/baxMaszyny" target="_blank" fxLayoutAlign="center center">
        <img src="../../../assets/images/icons/facebook_logo.svg" alt="facebook/baxMaszyny" >
      </a>

      <a href="https://instagram.com/baxMaszyny" target="_blank" fxLayoutAlign="center center">
        <img src="../../../assets/images/icons/instagram_logo.svg" alt="instagram/baxMaszyny" >
      </a>

      <a href="https://www.youtube.com/channel/UC4C68CB-GgJ_-RsK9wQx0kw" target="_blank" fxLayoutAlign="center center">
        <img src="../../../assets/images/icons/youtube_logo.svg" alt="facebook/baxMaszyny" >
      </a>
    </section>
  </div>
</section>
