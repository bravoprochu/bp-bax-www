<mat-card>
  <mat-card-header>
    <mat-card-title>

    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
        <input type="search" matInput placeholder="wyszukaj parametr.." [formControl]="search$">
    </mat-form-field>
  </mat-card-content>
</mat-card>


  <mat-card *ngFor="let group of modelPropGroups last as isLast">
    <mat-card-header>
      <mat-card-title>
    {{group.groupName | uppercase}}
    </mat-card-title>
    </mat-card-header>

    <mat-card-content>
          <div *ngFor="let line of group.specLines" fxLayout="row" fxLayoutAlign="space-between" fxFill>
              <div class="mat-caption">
                {{line.label}}
              </div>
              <div class="mat-body-strong">
                {{line.value}}
              </div>
            </div>
    </mat-card-content>
  </mat-card>
