<svg #svgContainer xmlns="http://www.w3.org/2000/svg" (click)="openModal()"
    xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1080 1920" width="100%">

    <g *ngIf="!isImgReady">
        <rect x="0" y="0" height="100%" width="100%" [attr.fill]="imageGalleryPayload.infoBgColor" fill-opacity="0.2" ></rect>
        <image *ngIf="isImgLoading" x="324" y="744" width="432" height="432" xlink:href="./assets/svg/preloaders/puff.svg" />
    </g>
    
    <g *ngIf="isImgReady">
        <image [attr.viewBox]="imgViewBox" style="image-orientation: initial"  [attr.xlink:href]="imageGalleryPayload.imgUrl" width="1080" height="1920" preserveAspectRatio="xMidYMid slice"></image>
        
        <rect x="0" y="1720" height="200" width="1080" [attr.fill]="imageGalleryPayload.infoBgColor" fill-opacity="0.5"></rect>
        <rect x="0" y="1695" height="25" width="1080" [attr.fill]="imageGalleryPayload.infoBgColor" fill-opacity="0.3"></rect>
        <rect x="0" y="1670" height="25" width="1080" [attr.fill]="imageGalleryPayload.infoBgColor"  fill-opacity="0.25"></rect>
        
        <text x="50" y="1850" font-size="108" fill="white" stroke="white" >{{imageGalleryPayload.title}}</text>
        <rect x="0" y="0" height="100%" width="100%" fill="none" stroke-width="25" stroke-opacity="0.7" stroke="black"></rect>
    </g>
</svg>
