<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" style="min-height:100vh;min-width:100vw">
        <circle id="r1" cx="0" cy="0" r="90%" class="opacity-anim">
        </circle>


        <use *ngFor="let c of colors; index as i" href="#r1" [attr.x]="posArr[i]+'vw'" [attr.y]="posArr[i]+'vh'" [attr.fill]="c.hex"/>

