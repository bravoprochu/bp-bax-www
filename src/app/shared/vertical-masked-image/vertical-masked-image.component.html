<svg #svgContainer xmlns="http://www.w3.org/2000/svg" (click)="openModal()"
    xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1080 1920" width="100%" [attr.height]="svgHeight">
    <image [attr.viewBox]="imgViewBox"  [attr.href]="imageGalleryPayload.imgUrl" width="1080" height="1920" preserveAspectRatio="xMidYMid slice"></image>
    
    <rect x="0" y="1720" height="200" width="1080" [attr.fill]="imageGalleryPayload.infoBgColor" opacity="0.85"></rect>
    <rect x="0" y="1695" height="25" width="1080" [attr.fill]="imageGalleryPayload.infoBgColor" opacity="0.6"></rect>
    <rect x="0" y="1670" height="25" width="1080" [attr.fill]="imageGalleryPayload.infoBgColor"  opacity="0.4"></rect>
    
    <text x="50" y="1850" font-size="108" fill="white" stroke="white" >{{imageGalleryPayload.title}}</text>
    
    <rect x="0" y="0" height="100%" width="100%" fill="none" stroke-width="25" stroke-opacity="0.7" stroke="black"></rect>
</svg>
